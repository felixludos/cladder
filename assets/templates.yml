

prefix-flourishes:
  noticed: 'have you noticed that'
  note: 'note that'
  consider: 'consider that'
  as_it_happens: 'as it happens'
  it_is_known: 'it is known that'
  it_is_said: 'it is said that'
  it_is_undeniable: 'it is undeniable that'
  do_not_forget: 'do not forget that'
  it_is_worth_noting: 'it is worth noting that'
  it_is_worth_remembering: 'it is worth remembering that'


transitions: # transition from one option to another
  however: 'however'
  but: 'but'
  yet: 'yet'
  still: 'still'
  nevertheless: 'nevertheless'
  meanwhile: 'meanwhile'
  whereas: 'whereas'
  while: 'while'


conditional-structure:
  prefix: '{cond}, {claim}.'
  suffix: '{claim} {cond}.'


conditional-heads:
  when: 'when {phrase}'
  if: 'if {phrase}'
  for: 'for {population}'
#  during: 'during {event}'


default-probability: [probability, likelihood, chance]

default-structure:
  subject: ['{group}']
  phrase: ['{subject} {verb}', '{population}', '{status}']
  population: ['{group} {verb}']
  status: ['it is {event}'] # "an ongoing event"
#  status: ['{being} {event}'] # "an ongoing event"
  being: ['{pronoun} is']

default-chain:
  noun: [subject, event, status]
  verb: [verb, do]


proportion-structure: # generally used: X% of _
  unit: {ratio: '{unit_text} {phrase}'}
  population: {ratio: '{population}'}

unit-structure:
  time: {unit_text: 'the time'}
  unique: {unit_text: '{unit}'}


event-structure:
  during: 'during {event}'
  in: 'in {event}'
  when: 'when {status}'
  while: 'while {status}'
  if: 'if {status}'


frequency:
  structure:
    - '{subject} {freq_text} {verb}' # eg. "people often get the flu"
    - 'it is {freq_text} {event}' # eg. "it is often flu season"
#    - '{being} {freq_text} {event}' # eg. "it is often flu season"
    - '{status} {freq_text}' # eg. "it is flu season often"
    - '{freq_text} {status}' # eg. "often it is flu season"

  options:
    often: {freq_text: often, implication: [0.7, 1.0]}
    sometimes: {freq_text: sometimes, implication: [0.3, 0.7]}
    rarely: {freq_text: rarely, implication: [0.1, 0.3]}
    usually: {freq_text: usually, implication: [0.7, 1.0]}
    generally: {freq_text: generally, implication: [0.4, 1.0]}

    occasionally: {freq_text: occasionally, implication: [0.3, 0.7]}
    frequently: {freq_text: frequently, implication: [0.7, 1.0]}
    regularly: {freq_text: regularly, implication: [0.6, 1.0]}

    almost_always: {freq_text: almost always, implication: [0.8, 1.0]}
    almost_never: {freq_text: almost never, implication: [0.0, 0.2]}


population:
  structure:
    - '{population_text} {population}' # eg. "few people get the flu"

  options:
    very_few: {population_text: very few, implication: [0.0, 0.2]}
    few: {population_text: few, implication: [0.1, 0.3]}
    many: {population_text: many, implication: [0.7, 0.9]}
    very_many: {population_text: very many, implication: [0.8, 1.0]}

    some: {population_text: some, implication: [0.3, 0.7]}
    most: {population_text: most, implication: [0.8, 1.0]}
    almost_all: {population_text: almost all, implication: [0.9, 1.0]}
    almost_none: {population_text: almost none, implication: [0.0, 0.1]}


quantity:
  structure:
    - 'the {prob_text} that {phrase} is {quantity_text}' # eg. "if you wear a face mask, the probability that you get the flu is low"

  prob_keys: [probability, likelihood, chance]

  options:
    very_low: {quantity_text: very low, implication: [0.0, 0.2]}
    low: {quantity_text: low, implication: [0.2, 0.4]}
    moderate: {quantity_text: moderate, implication: [0.4, 0.6]}
    high: {quantity_text: high, implication: [0.6, 0.8]}
    very_high: {quantity_text: very high, implication: [0.8, 1.0]}

    extremely_small: {quantity_text: extremely small, implication: [0.0, 0.1]}
    very_small: {quantity_text: very small, implication: [0.0, 0.2]}
    small: {quantity_text: small, implication: [0.1, 0.3]}
    large: {quantity_text: large, implication: [0.7, 0.9]}
    very_large: {quantity_text: very large, implication: [0.8, 1.0]}
    extremely_large: {quantity_text: extremely large, implication: [0.9, 1.0]}

    significant: {quantity_text: significant, implication: [0.3, 0.9]}
#    insignificant: {quantity_text: insignificant, implication: [0.0, 0.2]}
    negligible: {quantity_text: negligible, implication: [0.0, 0.2]}
    substantial: {quantity_text: substantial, implication: [0.6, 1.0]}
    considerable: {quantity_text: considerable, implication: [0.6, 1.0]}

    all_but_impossible: {quantity_text: all but impossible, implication: [0.0, 0.1]}
    almost_impossible: {quantity_text: almost impossible, implication: [0.0, 0.1]}
    improbable: {quantity_text: improbable, implication: [0.1, 0.3]}
#    possible: {quantity_text: possible, implication: [0.2, 0.8]}
    probable: {quantity_text: probable, implication: [0.7, 0.9]}
    almost_certain: {quantity_text: almost certain, implication: [0.9, 1.0]}
    all_but_certain: {quantity_text: all but certain, implication: [0.9, 1.0]}


measure:
  structure:
    - 'with {measure_text} {prob_text}, {phrase}' # eg. "with a high probability, it is flu season"
#    - 'the {prob_text} of {phrase_ongoing} is {quantity_text}'

  options:
    very_low: {measure_text: very low, implication: [0.0, 0.2]}
    low: {measure_text: low, implication: [0.2, 0.4]}
    moderate: {measure_text: moderate, implication: [0.4, 0.6]}
    high: {measure_text: high, implication: [0.6, 0.8]}
    very_high: {measure_text: very high, implication: [0.8, 1.0]}


likelihood:
  structure:
    - 'it is {likelihood_text} that {phrase}' # eg. "it is likely that people get the flu"
#    - '{phrase_ongoing} is {likelihood_text}'

  options:
    very_unlikely: {likelihood_text: very unlikely, implication: [0.0, 0.2]}
    unlikely: {likelihood_text: unlikely, implication: [0.1, 0.3]}
    somewhat_likely: {likelihood_text: somewhat likely, implication: [0.4, 0.7]}
    likely: {likelihood_text: likely, implication: [0.7, 0.9]}
    very_likely: {likelihood_text: very likely, implication: [0.8, 1.0]}

    all_but_impossible: { likelihood_text: is all but impossible, implication: [ 0.0, 0.1 ] }
    almost_impossible: { likelihood_text: almost impossible, implication: [ 0.0, 0.1 ] }
    improbable: { likelihood_text: improbable, implication: [ 0.1, 0.3 ] }
    #    possible: {likelihood_text: possible, implication: [0.2, 0.8]}
    probable: { likelihood_text: probable, implication: [ 0.7, 0.9 ] }
    almost_certain: { likelihood_text: almost certain, implication: [ 0.9, 1.0 ] }
    all_but_certain: { likelihood_text: is all but certain, implication: [ 0.9, 1.0 ] }


estimation: # ambiguous value
  structure:
    - '{quantifier} {mean} of {ratio}' # eg. "most of the time it is flu season"
    - 'there is {quantifier} a {mean} {prob_text} that {phrase}' # eg. "there is roughly a 20% chance that it is flu season"
    - 'the {prob_text} that {phrase} is {quantifier} {mean}' # eg. "the probability that it is flu season is around 20%"

  options:
    about: {quantifier: about, delta: [-0.05, 0.05]}
    around: {quantifier: around, delta: [-0.1, 0.1]}
    approximately: {quantifier: approximately, delta: [-0.1, 0.1]}
    roughly: {quantifier: roughly, delta: [-0.1, 0.1]}
    give_or_take: {quantifier: give or take, delta: [-0.1, 0.1]}
    more_or_less: {quantifier: more or less, delta: [-0.1, 0.1]}
    close_to: {quantifier: close to, delta: [-0.05, 0.05]}
    just_about: {quantifier: just about, delta: [-0.03, 0.03]}

    almost: {quantifier: almost, delta: [-0.05, 0.0]}
    nearly: {quantifier: nearly, delta: [-0.05, 0.0]}
    just_under: { quantifier: just under, delta: [ -0.05, 0.0 ] }
    just_below: { quantifier: just below, delta: [ -0.05, 0.0 ] }
    just_less_than: { quantifier: just less than, delta: [ -0.05, 0.0 ] }
    just_short_of: { quantifier: just short of, delta: [ -0.05, 0.0 ] }
    just_shy_of: { quantifier: just shy of, delta: [ -0.05, 0.0 ] }

    just_over: {quantifier: just over, delta: [0.0, 0.05]}
    just_above: {quantifier: just above, delta: [0.0, 0.05]}
    just_more_than: {quantifier: just more than, delta: [0.0, 0.05]}


status:
  structure:
    - '{status_freq} of {ratio}' # eg. "most of the time it is flu season"

  options:
    almost_all: {status_freq: almost all, implication: [0.9, 1.0]}
    almost_none: {status_freq: almost none, implication: [0.0, 0.1]}
    some: { status_freq: some, implication: [ 0.3, 0.7 ] }
    most: { status_freq: most, implication: [ 0.8, 1.0 ] }



limits:
  structure:
    - 'there is {limit_text} a {bound} {prob_text} that {phrase}'
    - '{limit_text} {bound} of {ratio}'
#    - '{phrase} is {limit_text} {bound}'
    - 'the {prob_text} that {phrase} is {limit_text} {bound}'

#    - '{limit_text} a {prob_text} of {range_text}, {phrase}'
    - 'there is a {range_text} {prob_text} that {phrase}'
    - '{range_text} of {ratio}'
    - 'between {lower_bound_100} and {upper_bound} of {ratio}'

  range_options:
    to: {range_text: '{lower_bound} to {upper_bound}'}
#    sound: {range_text: '{lower_bound_100} to {upper_bound}'}
    dash: {range_text: '{lower_bound_100}-{upper_bound}'}

  options:
    at_most: {limit_text: at most, bound_side: upper_bound}
    up_to: {limit_text: up to, bound_side: upper_bound}
    no_more_than: {limit_text: no more than, bound_side: upper_bound}

    at_least: {limit_text: at least, bound_side: lower_bound}
    no_less_than: {limit_text: no less than, bound_side: lower_bound}

    between: {limit_text: between}


precise:
  structure:
    - '{mean} of {ratio}'
    - '{precise_text} {mean} of {ratio}'

    - 'there is a {mean} {prob_text} that {phrase}'
    - 'the {prob_text} that {phrase} is {mean}'
    - '{precise_text} {phrase} with a {prob_text} of {mean}'

  options:
    assume_that: {precise_text: assume that}
    suppose_that: {precise_text: suppose that}
    given_that: {precise_text: given that}
#    imagine_that: {precise_text: imagine that}
#    let_us_suppose_that: {precise_text: let us suppose that}
    it_is_known_that: {precise_text: it is known that}



